<body>

    <!-- Optional JavaScript -->

    <script>ClassicEditor
            .create(document.querySelector('.editor'), {
                placeholder: 'Type the content here!',
                toolbar: {
                    items: [
                        'bold',
                        'italic',
                        'numberedList',
                        '|',
                        'strikethrough',
                        'specialCharacters',
                        'undo',
                        'redo'
                    ]
                },
                language: 'en',
                licenseKey: '',
            })
            .then(editor => {
                window.editor = editor;

            }).catch(error => {
                console.error('Oops, something went wrong!');
                console.error('Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:');
                console.warn('Build id: pmx4yvdjalhf-y97dsflr6i51');
                console.error(error);
            });
        document.querySelector('#submit').addEventListener('click', () => {
            const editorData = editor.getData();
            console.log(editorData);
            var msg = editorData;
            msg = msg.replaceAll('<p>', '');
            msg = msg.replaceAll('</p>', '&#13;&#10;');            
            //test start
            if((msg.includes((' &nbsp;')))){
                msg = msg.replaceAll(' &nbsp;', '&nbsp');
            }
            // for start tag 
            if ((msg.includes(('<strong><i><s> ') || ('<strong><s><i> ') || ('<i><s><strong> ') || ('<i><strong><s> ') || ('<s><strong><i> ') || ('<s><i><strong> ')))) {
            msg = msg.replaceAll('<strong><i><s> ', ' <strong><i><s>');
            msg = msg.replaceAll('<strong><s><i> ', ' <strong><s><i>');
            msg = msg.replaceAll('<i><s><strong> ', ' <i><s><strong>');
            msg = msg.replaceAll('<i><strong><s> ', ' <i><strong><s>');
            msg = msg.replaceAll('<s><strong><i> ', ' <s><strong><i>');
            msg = msg.replaceAll('<s><i><strong> ', ' <s><i><strong>');
            }
            if((msg.includes(('<strong><i> ') || ('<i><strong> ')))){
                msg = msg.replaceAll('<strong><i> ', ' <strong><i>');
                msg = msg.replaceAll('<i><strong> ', ' <i><strong>');
            }
            if((msg.includes(('<strong><s> ') || ('<s><strong> ')))){
                msg = msg.replaceAll('<strong><s> ', ' <strong><s>');
                msg = msg.replaceAll('<s><strong> ', ' <s><strong>');
            }
            if((msg.includes(('<i><s> ') || ('<s><i> ')))){
                msg = msg.replaceAll('<i><s> ', ' <i><s>');
                msg = msg.replaceAll('<s><i> ', ' <s><i>');
            }
            if ((msg.includes(('<strong><i><s>&nbsp;') || ('<strong><s><i>&nbsp;') || ('<i><s><strong>&nbsp;') || ('<i><strong><s>&nbsp;') || ('<s><strong><i>&nbsp;') || ('<s><i><strong>&nbsp;')))) {
            msg = msg.replaceAll('<strong><i><s>&nbsp;', ' <strong><i><s>');
            msg = msg.replaceAll('<strong><s><i>&nbsp;', ' <strong><s><i>');
            msg = msg.replaceAll('<i><s><strong>&nbsp;', ' <i><s><strong>');
            msg = msg.replaceAll('<i><strong><s>&nbsp;', ' <i><strong><s>');
            msg = msg.replaceAll('<s><strong><i>&nbsp;', ' <s><strong><i>');
            msg = msg.replaceAll('<s><i><strong>&nbsp;', ' <s><i><strong>');
            }
            if((msg.includes(('<strong><i>&nbsp;') || ('<i><strong>&nbsp;')))){
                msg = msg.replaceAll('<strong><i>&nbsp;', ' <strong><i>');
                msg = msg.replaceAll('<i><strong>&nbsp;', ' <i><strong>');
            }
            if((msg.includes(('<strong><s>&nbsp;') || ('<s><strong>&nbsp;')))){
                msg = msg.replaceAll('<strong><s>&nbsp;', ' <strong><s>');
                msg = msg.replaceAll('<s><strong>&nbsp;', ' <s><strong>');
            }
            if((msg.includes(('<i><s>&nbsp;') || ('<s><i>&nbsp;')))){
                msg = msg.replaceAll('<i><s>&nbsp;', ' <i><s>');
                msg = msg.replaceAll('<s><i>&nbsp;', ' <s><i>');
            }

            // for end tag 
            if ((msg.includes((' </strong></i></s>') || (' </strong></s></i>') || (' </i><s/></strong>') || (' </i></strong></s>') || (' </s></strong></i>') || (' </s></i></strong>')))) {
            msg = msg.replaceAll(' </strong></i></s>', '</strong></i></s> ');
            msg = msg.replaceAll(' </strong></s></i>', '</strong></s></i> ');
            msg = msg.replaceAll(' </i></s></strong>', '</i></s></strong> ');
            msg = msg.replaceAll(' </i></strong></s>', '</i></strong></s> ');
            msg = msg.replaceAll(' </s></strong></i>', '</s></strong></i> ');
            msg = msg.replaceAll(' </s></i></strong>', '</s></i></strong> ');
            }
            if((msg.includes((' </strong></i>') || (' </i></strong>')))){
                msg = msg.replaceAll(' </strong></i>', '</strong></i> ');
                msg = msg.replaceAll(' </i></strong>', '</i></strong> ');
            }
            if((msg.includes((' </strong></s>') || (' </s></strong>')))){
                msg = msg.replaceAll(' </strong></s>', '</strong><s> ');
                msg = msg.replaceAll(' </s></strong>', '</s><strong> ');
            }
            if((msg.includes((' </i></s>') || (' </s></i>')))){
                msg = msg.replaceAll(' </i></s>', '</i></s> ');
                msg = msg.replaceAll(' </s></i>', '</s></i> ');
            }
            if ((msg.includes(('&nbsp;</strong></i></s>') || ('&nbsp;</strong></s></i>') || ('&nbsp;</i><s/></strong>') || ('&nbsp;</i></strong></s>') || ('&nbsp;</s></strong></i>') || ('&nbsp;</s></i></strong>')))) {
            msg = msg.replaceAll('&nbsp;</strong></i></s>', '</strong></i></s> ');
            msg = msg.replaceAll('&nbsp;</strong></s></i>', '</strong></s></i> ');
            msg = msg.replaceAll('&nbsp;</i></s></strong>', '</i></s></strong> ');
            msg = msg.replaceAll('&nbsp;</i></strong></s>', '</i></strong></s> ');
            msg = msg.replaceAll('&nbsp;</s></strong></i>', '</s></strong></i> ');
            msg = msg.replaceAll('&nbsp;</s></i></strong>', '</s></i></strong> ');
            }
            if((msg.includes(('&nbsp;</strong></i>') || ('&nbsp;</i></strong>')))){
                msg = msg.replaceAll('&nbsp;</strong></i>', '</strong></i> ');
                msg = msg.replaceAll('&nbsp;</i></strong>', '</i></strong> ');
            }
            if((msg.includes(('&nbsp;</strong></s>') || ('&nbsp;</s></strong>')))){
                msg = msg.replaceAll('&nbsp;</strong></s>', '</strong><s> ');
                msg = msg.replaceAll('&nbsp;</s></strong>', '</s><strong> ');
            }
            if((msg.includes(('&nbsp;</i></s>') || ('&nbsp;</s></i>')))){
                msg = msg.replaceAll('&nbsp;</i></s>', '</i></s> ');
                msg = msg.replaceAll('&nbsp;</s></i>', '</s></i> ');
            }
            //test end
            if ((msg.includes(('<strong>&nbsp;') || ('<strong>&nbsp;&nbsp;')))) {
            msg = msg.replaceAll('<strong>&nbsp;&nbsp;', '<strong>&nbsp;');
            msg = msg.replaceAll('<strong>&nbsp;', ' <strong>');
            }
            if ((msg.includes(('<strong> ') || ('<strong>  ')))) {
            msg = msg.replaceAll('<strong>  ', '<strong> ');
            msg = msg.replaceAll('<strong> ', '<strong>');
            }
            if((msg.includes(('&nbsp;</strong>')))){
                msg = msg.replaceAll('&nbsp;</strong>', '</strong> ');
            }
            if ((msg.includes((' </strong>') || ('  </strong>')))) {
            msg = msg.replaceAll('  </strong>', ' </strong>');
            msg = msg.replaceAll(' </strong>', '</strong> ');
            }
            if ((msg.includes(('<i>&nbsp;') || ('<i>&nbsp;&nbsp;')))) {
            msg = msg.replaceAll('<i>&nbsp;&nbsp;', '<i>&nbsp;');
            msg = msg.replaceAll('<i>&nbsp;', '<i>');
            }
            if ((msg.includes(('<i> ') || ('<i>  ')))) {
            msg = msg.replaceAll('<i>  ', '<i> ');
            msg = msg.replaceAll('<i> ', '<i>');
            }
            if((msg.includes(('&nbsp;</i>')))){
                msg = msg.replaceAll('&nbsp;</i>', '</i> ');
            }
            if ((msg.includes((' </i>') || ('  </i>')))) {
            msg = msg.replaceAll('  </i>', ' </i>');
            msg = msg.replaceAll(' </i>', '</i> ');
            }
            if ((msg.includes(('<s>&nbsp;') || ('<s>&nbsp;&nbsp;')))) {
            msg = msg.replaceAll('<s>&nbsp;&nbsp;', '<s>&nbsp;');
            msg = msg.replaceAll('<s>&nbsp;', '<s>');
            }
            if ((msg.includes(('<s> ') || ('<s>  ')))) {
            msg = msg.replaceAll('<s>  ', '<s> ');
            msg = msg.replaceAll('<s> ', '<s>');
            }
            if((msg.includes(('&nbsp;</s>')))){
                msg = msg.replaceAll('&nbsp;</s>', '</s> ');
            }
            if ((msg.includes((' </s>') || ('  </s>')))) {
            msg = msg.replaceAll('  </s>', ' </s>');
            msg = msg.replaceAll(' </s>', '</s> ');
            }
            msg = msg.replaceAll('<strong>', '*');
            msg = msg.replaceAll('</strong>', '*');
            msg = msg.replaceAll('<i>', '_');
            msg = msg.replaceAll('</i>', '_');
            msg = msg.replaceAll('<s>', '~');
            msg = msg.replaceAll('</s>', '~');
            msg = msg.replaceAll('<ol>', '');
            msg = msg.replaceAll('</ol>', '');
            msg = msg.replaceAll('&nbsp;', ' ');
            msg = msg.replaceAll('<br>', '&#13;&#10;');

            function romanize(num) {
                var lookup = {
                    M: 1000,
                    CM: 900,
                    D: 500,
                    CD: 400,
                    C: 100,
                    XC: 90,
                    L: 50,
                    XL: 40,
                    X: 10,
                    IX: 9,
                    V: 5,
                    IV: 4,
                    I: 1
                },
                    roman = '',
                    i;
                for (i in lookup) {
                    while (num >= lookup[i]) {
                        roman += i;
                        num -= lookup[i];
                    }
                }
                return roman;
            }

            function romanizeSmall(num) {
                var lookup = {
                    m: 1000,
                    cm: 900,
                    d: 500,
                    cd: 400,
                    c: 100,
                    xc: 90,
                    l: 50,
                    xl: 40,
                    x: 10,
                    ix: 9,
                    v: 5,
                    iv: 4,
                    i: 1
                },
                    roman = '',
                    i;
                for (i in lookup) {
                    while (num >= lookup[i]) {
                        roman += i;
                        num -= lookup[i];
                    }
                }
                return roman;
            }
            function minTwoDigits(n) {
                return (n < 10 ? '0' : '') + n;
            }
            if ((msg.includes('<ol style="list-style-type:lower-latin;">'))) {
                msg = msg.replaceAll('<ol style="list-style-type:lower-latin;">', '');
                var total_list = (msg.match(/<li>/g) || []).length;
                for (var i = 1; i <= total_list; i++) {
                    var res = String.fromCharCode(96 + i);
                    msg = msg.replace('<li>', '*' + res + '.* ');
                    msg = msg.replace('</li>', '&#13;&#10;');
                }
            } else if ((msg.includes('<ol style="list-style-type:upper-latin;">'))) {
                msg = msg.replaceAll('<ol style="list-style-type:upper-latin;">', '');
                var total_list = (msg.match(/<li>/g) || []).length;
                for (var i = 1; i <= total_list; i++) {
                    var res = String.fromCharCode(64 + i);
                    msg = msg.replace('<li>', '*' + res + '.* ');
                    msg = msg.replace('</li>', '&#13;&#10;');
                }
            } else if (msg.includes('<ol style="list-style-type:decimal-leading-zero;">')) {
                msg = msg.replaceAll('<ol style="list-style-type:decimal-leading-zero;">', '');
                var total_list = (msg.match(/<li>/g) || []).length;
                for (var i = 1; i <= total_list; i++) {
                    msg = msg.replace('<li>', '*' + minTwoDigits(i) + '.* ');
                    msg = msg.replace('</li>', '&#13;&#10;');
                }
            } else if ((msg.includes('<ol style="list-style-type:lower-roman;">'))) {
                msg = msg.replaceAll('<ol style="list-style-type:lower-roman;">', '');
                var total_list = (msg.match(/<li>/g) || []).length;
                for (var i = 1; i <= total_list; i++) {
                    msg = msg.replace('<li>', '*' + romanizeSmall(i) + '.* ');
                    msg = msg.replace('</li>', '&#13;&#10;');
                }

            } else if ((msg.includes('<ol style="list-style-type:upper-roman;">'))) {
                msg = msg.replaceAll('<ol style="list-style-type:upper-roman;">', '');
                var total_list = (msg.match(/<li>/g) || []).length;
                for (var i = 1; i <= total_list; i++) {
                    msg = msg.replace('<li>', '*' + romanize(i) + '.* ');
                    msg = msg.replace('</li>', '&#13;&#10;');
                }

            } else if ((msg.includes('<ol style="list-style-type:decimal;">'))) {
                msg = msg.replaceAll('<ol style="list-style-type:decimal;">', '');
                var total_list = (msg.match(/<li>/g) || []).length;
                for (var i = 1; i <= total_list; i++) {
                    msg = msg.replace('<li>', '*' + i + '.* ');
                    msg = msg.replace('</li>', '&#13;&#10;');
                }
            } else {
                var total_list = (msg.match(/<li>/g) || []).length;
                for (var i = 1; i <= total_list; i++) {
                    msg = msg.replace('<li>', '*' + i + '.* ');
                    msg = msg.replace('</li>', '&#13;&#10;');
                }
            }
            $('#msg').html(msg);

        });
        $(document).ready(function () {
            $('#copy').click(function () {
                $(this).CopyToClipboard();
                $('#copy').css('color', 'green');
            });
        });
    </script>
